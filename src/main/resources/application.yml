spring:
  application:
    name: coursework
  datasource:
    url: jdbc:postgresql://localhost:5432/BankDB
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create
    show-sql: true

logging:
  level:
    root: info