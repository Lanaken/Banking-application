<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="message" th:if="${param.error}">
        Неправильный логин или пароль
    </div>
    <div class="message" th:if="${param.logout}">
        Усепшный выход
    </div>

    <h2>Страница пользовательского входа</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Электронная почта:</label>
            <input type="email" id="username" name="username" placeholder="Введите электронную почту" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <input type="submit" value="Войти">
    </form>
    <p>Еще не зарегистрировались? <a th:href="@{/registration}">Регистрация здесь</a></p>
</div>
</body>
</html>
